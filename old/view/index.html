<!DOCTYPE html>
<html>
    <head>
        <title>DA_DRONE</title>
        <meta charset="UTF-8" />

        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/9256136085.js" crossorigin="anonymous"></script>

        <!-- Vue material-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons"
        />
        <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default-dark.css" />

        <!-- Custom stylesheet -->
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <md-app id="app">
            <md-app-toolbar class="md-dense">
                <span class="md-title hacked">DA_DRONE</span>
            </md-app-toolbar>
            <md-app-content>
                <div class="md-layout md-alignment-top-center">
                    <div class="md-layout-item" style="text-align: center;">
                        <div style="max-width: 1280px; margin: 0 auto;">
                            <img id="drone-disp-img" class="drone-img front-camera" v-bind:src="drone_img" />
                            <p id="status-text" style="text-align: left;" class="md-subheading pixelop">
                                >> Drone: <span style="color: red;">Offline</span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="action-buttons md-layout md-alignment-top-center">
                    <div class="button-container md-layout-item md-medium-size-25 md-small-size-33">
                        <md-button v:on-click="takeoff" class="md-raised md-primary">
                            Takeoff
                        </md-button>
                    </div>
                    <div class="button-container md-layout-item md-medium-size-25 md-small-size-33">
                        <md-button class="md-raised" disabled>Land</md-button>
                    </div>
                    <div class="button-container md-layout-item md-medium-size-25 md-small-size-33">
                        <md-button class="md-raised">Stop</md-button>
                    </div>
                    <div class="button-container md-layout-item md-medium-size-25 md-small-size-33">
                        <md-button class="md-raised md-accent">Kill</md-button>
                    </div>
                </div>
            </md-app-content>
        </md-app>

        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Vue Material -->
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vue-material"></script>
        <script>
            Vue.use(VueMaterial.default);

            new Vue({
                el: "#app",
            });
        </script>

        <!-- Custom scripts -->
        <script src="view_controller.js"></script>
    </body>
</html>
