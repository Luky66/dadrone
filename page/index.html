<!DOCTYPE html>
<html>

<head>
    <title>Dadrone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <script src="plugins/jquery-3.2.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="controller.js"></script>
</head>

<body>
    <div class="header">
        <h1>Dadrone</h1>

        <div class="btn-group modes-menu">
            <button type="button" class="btn btn-default" title="Normal mode" onclick="call('normal');">
                <i class="fa fa-plane" aria-hidden="true"></i>
                <span class="hidden-xs"> Normal</span>
            </button>
            <button type="button" class="btn btn-default" title="Acro mode" onclick="call('acro');">
                <i class="fa fa-paper-plane"></i>
                <span class="hidden-xs"> Acro</span>
            </button>
            <button type="button" class="btn btn-default" title="Watchdog mode" onclick="call('watchdog');">
                <i class="fa fa-eye"></i>
                <span class="hidden-xs"> Watchdog</span>
            </button>
            <button type="button" class="btn btn-default" title="Scout mode" onclick="call('scout');">
                <i class="fa fa-fighter-jet"></i>
                <span class="hidden-xs"> Scout</span>
            </button>
            <button type="button" class="btn btn-default" title="Fighter mode" onclick="call('fighter');">
                <i class="fa fa-crosshairs"></i>
                <span class="hidden-xs"> Fighter</span>
            </button>
        </div>

        <div class="actions-menu">
            <div class="norm">
                <!-- Action buttons -->
                <button class="btn btn-default" title="Takeoff" onclick="call('takeoff');">
                    <i class="fa fa-arrow-up"></i>
                </button>
                <button class="btn btn-default" title="Land" onclick="call('land');">
                    <i class="fa fa-arrow-down"></i>
                </button>
                <button class="btn btn-default" title="Land safely" onclick="call('safeland');">
                    <i class="fa fa-long-arrow-down"></i>
                </button>



                <button class="btn btn-danger" title="Shutdown" onclick="call('shutdown');">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="acro">
                <button class="btn btn-info"  title="Flip" onclick="call('flip');">
                    <i class="fa fa-redo"></i>
                </button>
            </div>
            <div>
                <button class="btn btn-default" title="Stop" onclick="call('stop');">
                    <i class="fa fa-ban"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="drone-disp">
        <div class="front-camera-wrapper">
            <img id="front-camera-image" class="front-camera" src="images/no_camera_signal_720p.gif">
        </div>

        <img class="main-drone-img" src="images/parrot_ar_2.0_sand_drone_front-up.png">
        <p id="status-text" class="">Drone Status text</p>
        <div class="bottom-camera-parent">
            <img class="bottom-camera bottom-camera-img" src="images/no_camera_signal.gif">
        </div>
    </div>



</body>

</html>
